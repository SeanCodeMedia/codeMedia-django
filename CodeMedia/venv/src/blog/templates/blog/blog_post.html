{% extends 'base_two.html'%}

{% block content %}
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
{%load static%}
<script type="text/javascript" src="{%static "./js/scripts.js" %}"></script>
         <title>Blog</title>
         <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
        
            <div class="border-end bg-white main-border" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">
               
               <h4> {{category}} Articles</h4>

              </div>
                <div class="list-group list-group-flush">
              {%for blog in BlogPost%}
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/tutorials/articles/{{category.id}}/blogpost/{{forloop.counter}}/">{{blog.title}}</a>
                {%endfor%}
                </div>
            </div>
         
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                   	{%include 'snippets/nav.html'%}

                <!-- Page content-->
                <div id="container" class="main_page center-blog">
				<div>
						<center><h2>{{title}}</h2></center>
					</div>

					<div>
						Author:  <strong>{{author}}</strong>
						<br>
						<br>
						<i> Published: {{published}} </i><span><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar-event" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				  <path fill-rule="evenodd" d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
				  <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
				</svg></span>
				      <center><img src="{{main_coverImage.url}}" alt="404 image"></center>
					</div>

					 <p>
						{{body|safe}}
					</p>

					<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7851883173182982"
     crossorigin="anonymous"></script>
<ins class="adsbygoogle"
     style="display:block; text-align:center;"
     data-ad-layout="in-article"
     data-ad-format="fluid"
     data-ad-client="ca-pub-7851883173182982"
     data-ad-slot="1147338209"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
				</div>
            </div>
        <div id="ads">
        	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7851883173182982"
     crossorigin="anonymous"></script>
<!-- side bar -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-7851883173182982"
     data-ad-slot="9223486386"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
				</div>
        </div>

{% endblock content %}
