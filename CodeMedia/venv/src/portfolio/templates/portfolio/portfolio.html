{% extends 'base.html'%}



{% block content %}

<style type="text/css">
	.card-img-top{

		width:80% !important; 
		margin-top:1em !important;
	}


</style>

<center>
<div class="outter">
	<div  class="img-fluid background-image">
			<center>
				<div>
					<div class="rounded-circle profile-image ">
				</div>
			</center>
	</div>
</div>

</center>

<div class="container top-margin" >
	<div class="row">
	{%for Project in project %}
		<div class="col">
			<div class="card" style="width: 18rem;">
				<center><img class="card-img-top" width="286" height="214" src="{{Project.Icon.url}}" alt="Card image cap"></center>
				<div class="card-body">
					<h5 class="card-title">{{ Project.title }}</h5>
					<div class="card-text">{{ Project.short_description|safe}}</div>
					<a href="project/{{forloop.counter}}/" class="btn btn-primary">Learn More</a>
				</div>
			</div>
		</div>
	 {%endfor%}
	</div>
</div>

{%endblock content%}
