{% extends 'base.html'%}



{% block content %}

<style type="text/css">
	.card-img-top{

		width:80% !important; 
		margin-top:1em !important;
	}

	.col-sm{
		max-width:30% !important;
	}

    .card-header{
        color:rgb(255,255,255)!important;
    }

    .card-text{
         color:rgb(255,255,255)!important;
    }

</style>

<center>
<div class="outter">
	<div  class="img-fluid background-image">
			<center>
				<div>
					<div class="rounded-circle profile-image ">
				</div>
			</center>
	</div>

</center>
<div class="container top-margin">
  <div class="row">
    {%for Project in project %}
    <div class="col">
      <div class="card">
      <div class="card-header">
        <h5>{{Project.title}}</h5> 
      </div>
            <div class="card-body">
                <div class="card-text">{{ Project.description|safe}}</div>
                 <a href="{{Project.githubLlink}}" class="btn btn-primary">Github</a>
                  <a href="{{Project.linkedinLlink}}" class="btn btn-primary">Linkedin</a>
                  <a href="{{Project.youtubeLink}}" class="btn btn-primary">Youtube</a>
             </div>
        </div>
    </div>
    <div class="col">
      
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{Project.project_photo1.url}}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{Project.project_photo2.url}}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{Project.project_photo3.url}}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


    </div>
     {%endfor%}
</div>
</div>





{%endblock content%}
